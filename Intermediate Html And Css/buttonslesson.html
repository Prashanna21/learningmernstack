<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <style>
        body{
            margin: 5px 5px;
        }
        .btn{
            padding: 10px 20px;
            margin-right: 3px;
            font-size: 17px;
        }

        .sub-btn{
            background-color: rgb(224, 40, 40);
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 2px;
        }

    </style>
</head>
<body>
    <button class="sub-btn btn">
        SUBSCRIBE
    </button>

    <button class="join-btn btn">
        JOIN
    </button>

    <button class="tweet-btn btn">
        Tweet
    </button>
</body>
</html>
